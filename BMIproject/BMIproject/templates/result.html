{% extends "layout.html" %}

{% block content %}

<div class="jumbotron">
    <h1>YOUR RESULTS {{ name }}!</h1>
    <h2>Interpretation of your BMI: {{category}}</h2>
</div>

<div class="container">
    <div class="jumbotron-fluid">
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>INDEX</th>
                    <th>VALUE</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>BMI</td>
                    <td>{{ BMI }}</td>
                </tr>
                <tr>
                    <td>Basal metabolic rate Miffin-St Jeor</td>
                    <td>{{ calMiffinStJeor }}</td>
                </tr>
                <tr>
                    <td>Basal metabolic rate Harris-Benedicta</td>
                    <td>{{ calHarrrisBenedicta }}</td>
                </tr>
            </tbody>

        </table>
    </div>
</div>
{% endblock %}
